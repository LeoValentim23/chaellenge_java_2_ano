<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${avaliacao.idAvaliacoes != null ? 'Editar Avaliação' : 'Nova Avaliação'}"></h1>
    <form th:action="@{/avaliacoes/salvar}" th:object="${avaliacao}" method="post">
        <div class="form-group">
            <label for="idIa">ID IA</label>
            <input type="number" id="idIa" name="idIa" class="form-control" th:field="*{idIa}" required>
        </div>
        <div class="form-group">
            <label for="comentario">Comentário</label>
            <textarea id="comentario" name="comentario" class="form-control" th:field="*{comentario}" required></textarea>
        </div>
        <input type="hidden" th:field="*{idAvaliacoes}">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/avaliacoes" class="btn btn-secondary mt-2">Voltar para a lista</a>
</div>
</body>
</html>
